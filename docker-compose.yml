version: '3.9'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fraudguard-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=dev-secret-key-change-in-prod
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend/models:/app/models
      - ./backend/data:/app/data
    networks:
      - fraudguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: fraudguard-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fraudguard-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  fraudguard-network:
    driver: bridge

volumes:
  models:
  data:
